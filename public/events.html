<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1 class="text-5xl">Events at JITSIE</h1>
        <div id="container">
            <div id="tabs">
                <div id="ongoing">
                    <div class="title">Ongoing</div>
                    <div class="underline"></div>
                </div>
                <div id="upcoming">
                    <div class="title">Upcoming</div>
                    <div class="no-underline"></div>
                </div>
                <div id="past">
                    <div class="title">Past</div>
                    <div class="no-underline"></div>
                </div>
            </div>
            <div class="show" id="ongoing-div">
                <div class="event-tile">Tile 1</div>
                <div class="event-tile">Tile 2</div>
                <div class="event-tile">Tile 3</div>
            </div>
            <div class="no-show" id="upcoming-div">
                <div class="event-tile">Tile 1</div>
                <div class="event-tile">Tile 2</div>
                <div class="event-tile">Tile 3</div>
            </div>
            <div class="no-show" id="past-div">
                <div class="event-tile">Tile 1</div>
                <div class="event-tile">Tile 2</div>
                <div class="event-tile">Tile 3</div>
            </div>
        </div>
    </body>
</html>
