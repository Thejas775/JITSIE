        <script>
            let isMenuOpen = false;
        
            function menuBtnClick() {
                isMenuOpen = !isMenuOpen;
                let icon1 = document.getElementById("menu-icon-1");
                let icon2 = document.getElementById("menu-icon-2");
                let menu = document.getElementById("menu");
            
                if (isMenuOpen) {
                    icon1.style.display = "none";
                    icon2.style.display = "block";
                    menu.style.display = "block";
                } else {
                    icon2.style.display = "none";
                    icon1.style.display = "block";
                    menu.style.display = "none";
                }
            }

            //Function to change tabs in the events page
            function changeTab(tabName) {

                //Remove the underline from under all tabs
                document.querySelectorAll(".accent").forEach(element => {
                    element.classList.remove("underline")
                });
                //Hide all the displays
                document.querySelectorAll(".content").forEach(element => {
                    element.classList.remove("show");
                    element.classList.add("hide")
                });

                let elementToShow;

                if (tabName === "upcoming") {
                    elementToShow = "#upcoming-div";
                } else if (tabName === "past") {
                    elementToShow = "#past-div";
                } else {
                    elementToShow = "#ongoing-div";
                }

                //Underline the appropriate tab
                document.querySelector("#" + tabName).classList.add("underline");

                //Show the appropriate content
                document.querySelector(elementToShow).classList.remove("hide");
                document.querySelector(elementToShow).classList.add("show");
            }
        </script>
